name: example
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.12.0
  build_runner: ^2.9.0
  app_custom_lints:
    path: ../
  analyzer: ^8.1.1 # Dart static analyzer
  custom_lint_builder: ^0.8.1 # Custom lint builder

flutter:
  uses-material-design: true

  assets:
    - assets/translations/

flutter_gen:
  output: lib/constants/gen/
  line_length: 80

  integrations:
    flutter_svg: true

  assets:
    enabled: true
    outputs:
      class_name: Assets
      package_parameter_enabled: false

  fonts:
    enabled: true
